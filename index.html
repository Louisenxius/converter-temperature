<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Tempeature Converter</h1>
    <input type="number" id="input" placeholder="">
    <button id="button" onclick="btnFunction()">Convert</button>
    <h3>Celcius    : <span id="Celcius"></span></h3>
    <h3>Fahrenheit : <span id="Fahrenheit"></span></h3>
    <h3>Kelvin     : <span id="Kelvin"></span></h3>

    <input type="number" id="input" placeholder="">
    <button id="button" onclick="btnFunction()">Convert</button>
    <h3>Celcius    : <span id="Celcius"></span></h3>
    <h3>Fahrenheit : <span id="Fahrenheit"></span></h3>
    <h3>Kelvin     : <span id="Kelvin"></span></h3>

    <script>
        function btnFunction() {
            var input = document.getElementById("input").value;
            var celcius = input;
            var fahrenheit = (input*1.8) + 32;
            var kelvin = parseInt(input) + 273.15;

            document.getElementById("Celcius").innerHTML +=celcius +" Celcius ";

            document.getElementById("Fahrenheit").innerHTML +=fahrenheit +" fahrenheit "

            document.getElementById("Kelvin").innerHTML +=kelvin +" kelvin ";
        }
    </script>
</body>
</html>
